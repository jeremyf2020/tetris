<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/theme.css">
    <link rel="stylesheet" href="./css/board.css">
    <title>Basic Tetris</title>
</head>

<body>
    <div class="container">

        <div id="game-board">
        </div>
        <div id="side-board">
            <div id="dark-mode-toggle">Dark-mode</div>
            <div class="next-board">Next:</div>
            <div id="next-tetrominoe"></div>
            <div class="status">
                <p>Score:</p>
                <span id="score">0</span>
            </div>
            <div class="status">
                <p>Level:</p>
                <span id="level">0</span>
            </div>
            <div class="status">
                <p>Lines:</p>
                <span id="lines">0</span>
            </div>
            <div id="stop-btn" class="btn">STOP</div>
        </div>

        <script type="module" src="./js/main.js"></script>
    </div>
    <div id="modal">
        <div>Game Over</div>
    </div>

</body>

</html>
