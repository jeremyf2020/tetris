<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Tetris</title>
</head>

<body>
    <div id="canvas">
    </div>
    <div id="next-tetrominoe"></div>
    <div id="side-board">
        <div id="dark-mode-toggle">Dark-mode</div>
        <div>
            <p>Score:</p>
            <span id="score">0</span>
        </div>
        <div>
            <p>Level:</p>
            <span id="level">0</span>
        </div>
        <div>
            <p>Lines:</p>
            <span id="lines">0</span>
        </div>
        <div id="btns">Stop</div>
    </div>
    <div id="modal">
        <div>Game Over</div>
    </div>

    <script type="module" src="boardFactory.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
